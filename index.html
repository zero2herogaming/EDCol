<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colonizable System Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      padding: 2em;
    }
    h1, h2 {
      color: #90caf9;
    }
    input, button {
      padding: 0.6em;
      font-size: 1em;
      margin: 0.5em 0;
      background: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
      border-radius: 4px;
    }
    .system {
      background-color: #1e1e1e;
      border: 1px solid #333;
      padding: 1em;
      margin: 1em 0;
      border-radius: 4px;
    }
    .highlight {
      color: #ffb74d;
    }
    .error {
      color: #ef5350;
    }
  </style>
</head>
<body>
  <h1>Elite Dangerous Colonizable System Finder</h1>
  <p>Enter the name of a known system (e.g., "Col 285 Sector YG-I b24-6") to find nearby systems with colonization potential.</p>
  <input id="systemInput" placeholder="Enter system name...">
  <button onclick="findSystems()">Search</button>

  <div id="results"></div>

  <script>
    const mockSystems = [
      { name: "Col 285 Sector YG-I b24-6", dist: 0, features: ["Water World", "Close distance (41 Ls)", "Good naming"] },
      { name: "Col 285 Sector VY-O a49-3", dist: 23.88, features: ["Water World", "25 Ls", "Good naming"] },
      { name: "HIP 90590", dist: 9.3, features: ["2x Water World", "<1300 Ls", "HIP tag"] },
      { name: "Col 285 Sector EI-G b25-3", dist: 43.4, features: ["2x Water World", "<70 Ls"] },
      { name: "HIP 94275", dist: 21.27, features: ["Water World", "<500 Ls"] }
    ];

    function findSystems() {
      const input = document.getElementById("systemInput").value.toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      const exactMatch = mockSystems.find(sys => sys.name.toLowerCase() === input);
      const nearMatches = mockSystems.filter(sys => sys.name.toLowerCase().includes(input) || sys.dist <= 25);

      if (exactMatch) {
        resultsDiv.innerHTML += `<h2 class="highlight">Colonizable target found: ${exactMatch.name}</h2>`;
        resultsDiv.innerHTML += `<div class="system">Distance: ${exactMatch.dist} Ly<br>Features:<ul>${exactMatch.features.map(f => `<li>${f}</li>`).join('')}</ul></div>`;
      } else if (nearMatches.length > 0) {
        resultsDiv.innerHTML += `<h2 class="highlight">No exact match. Here are promising nearby systems:</h2>`;
        nearMatches.forEach(sys => {
          resultsDiv.innerHTML += `<div class="system"><strong>${sys.name}</strong><br>Distance: ${sys.dist} Ly<br>Features:<ul>${sys.features.map(f => `<li>${f}</li>`).join('')}</ul></div>`;
        });
      } else {
        resultsDiv.innerHTML = `<p class="error">No results found. (Make sure the spelling is correct or try a nearby system.)</p>`;
        resultsDiv.innerHTML += `<p>✅ Tool is working — fallback systems not found within 25 Ly.<br>Try e.g. <code>Col 285 Sector</code> or <code>HIP 90590</code></p>`;
      }
    }
  </script>
</body>
</html>
